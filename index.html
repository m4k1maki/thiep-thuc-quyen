        body {

        @keyframes gradientShift {

            50% { background-position: 100% 50%; }

            max-width: 400px;

        .card {

            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s ease-in-out;
            cursor: pointer;

        .card.flipped {
            transform: rotateY(180deg);

        .card-front, .card-back {

            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        .card-front {
            background: url('https://i.scdn.co/image/ab67616d0000b27364e7a260933998d297e0a1de') center/cover no-repeat;
            display: flex;
            flex-direction: column;

            align-items: center;

            color: #333;

        .typewriter {

            max-width: 90%;
            margin: 0 auto 20px;

        .replay-btn {
            padding: 10px 20px;
            font-size: 1em;
            font-family: 'Dancing Script', cursive;
            color: white;
            background: #ff6f91;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
        }
        .replay-btn:hover {
            transform: scale(1.1);
            background: #ff4d73;
        }
        @keyframes blink-caret {
            50% { border-color: transparent; }
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff6f91;
            transform: rotate(-45deg);
            animation: float 6s infinite;
            opacity: 0.7;
        }
        .heart::before, .heart::after {
            content: '';
            width: 20px;
            height: 20px;
            background: inherit;
            border-radius: 50%;
            position: absolute;
        }
        .heart::before { top: -10px; left: 0; }
        .heart::after { left: 10px; top: 0; }
        .heart.large { width: 30px; height: 30px; }
        .heart.large::before, .heart.large::after { width: 30px; height: 30px; }
        .heart.large::before { top: -15px; }
        .heart.large::after { left: 15px; }
        .heart.purple { background: #a100a1; }
        @keyframes float {
            0% { transform: translateY(0) rotate(-45deg); opacity: 0.7; }
            50% { opacity: 0.3; }
            100% { transform: translateY(-100vh) rotate(-45deg); opacity: 0; }
        }
        .sticker {
            position: absolute;
            width: 50px;
            height: 50px;
            background-size: contain;
            background-repeat: no-repeat;
            animation: floatSticker 8s infinite;
            opacity: 0.8;
        }
        .sticker.heart-sticker {
            background-image: url('https://www.citypng.com/public/uploads/preview/sanrio-character-kawaii-kuromi-character-hd-png-735811696610428etybpb3xz6.png');
        }
        .sticker.kuromi-sticker {
            background-image: url('https://cbam.edu.vn/wp-content/uploads/2024/10/kuromi-cute-48FHWeuZ.png');
        }
        @keyframes floatSticker {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.8; }
            50% { transform: translateY(-20vh) rotate(10deg); opacity: 0.5; }
            100% { transform: translateY(-100vh) rotate(20deg); opacity: 0; }
        }
        .sparkle {
            position: absolute;
            width: 12px;
            height: 12px;
            background: radial-gradient(circle, #fff 10%, #ffd700 50%, transparent 70%);
            animation: sparkle 2.5s infinite;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
            pointer-events: none;
        }
        @keyframes sparkle {
            0% { transform: scale(0) translateY(0); opacity: 1; }
            50% { transform: scale(1.2) translateY(-10px); opacity: 0.8; }
            100% { transform: scale(1.5) translateY(-20px); opacity: 0; }
        }
        @media (max-width: 600px) {
            .card-front { font-size: 1.8em; padding-top: 15%; }
            .typewriter { font-size: 1.1em; }
            .replay-btn { font-size: 0.9em; padding: 8px 16px; }
            .finger { font-size: 1.5em; }
            .sticker { width: 40px; height: 40px; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card-container">
        <div class="card" id="card">
            <div class="card-front">
                <div>Th·ª•c Quy√™n ∆†i, M·ªü Thi·ªáp N√†o! üíå</div>
                <div class="finger">üëÜ</div>
            </div>
            <div class="card-back">

                <button class="replay-btn" id="replay">Xem L·∫°i L·ªùi Nh·∫Øn üíï</button>
            </div>
        </div>
    </div>
    <audio id="bg-music" loop>
        <source src="https://docs.google.com/uc?export=download&id=1QSPKuiMFbnUX2N0mN-9vJkgdWXsT-LZR" type="audio/mpeg">
    </audio>

    <audio id="type-sound">

    <script>
        const card = document.getElementById('card');
        const typewriterElement = document.getElementById('typewriter');
        const music = document.getElementById('bg-music');
        const typeSound = document.getElementById('type-sound');
        const replayBtn = document.getElementById('replay');
        const messages = [
            "Th·ª•c Quy√™n th√¢n m·∫øn,",
            "H√¥m nay, 1/6, l√† m·ªôt ng√†y th·∫≠t ƒë·∫∑c bi·ªát, ƒë√∫ng kh√¥ng em? üå∏",
            "Anh mu·ªën g·ª≠i ƒë·∫øn em nh·ªØng l·ªùi ch√∫c t·ªët ƒë·∫πp v√† ch√¢n th√†nh nh·∫•t t·ª´ tr√°i tim anh.",
            "Em l√† m·ªôt ng∆∞·ªùi con g√°i th·∫≠t ƒë·∫∑c bi·ªát ‚Äî d·ªãu d√†ng, ƒë√°ng y√™u v√† lu√¥n mang ƒë·∫øn c·∫£m gi√°c d·ªÖ ch·ªãu m·ªói khi tr√≤ chuy·ªán c√πng em. üíñ",
            "C·∫£m ∆°n em v√¨ ƒë√£ m·ªü l√≤ng v√† d√†nh th·ªùi gian ƒë·ªÉ ch√∫ng ta c√πng t√¨m hi·ªÉu nhau.",
            "Ch√∫c em m·ªôt ng√†y 1/6 th·∫≠t vui v·∫ª, nhi·ªÅu ti·∫øng c∆∞·ªùi v√† lu√¥n h·∫°nh ph√∫c v·ªõi nh·ªØng ƒëi·ªÅu em y√™u th√≠ch!",
        ];

        let isFlipped = false;
        card.addEventListener('click', () => {
            if (!isFlipped) {
                card.classList.add('flipped');
                music.play().catch(e => console.log('Audio play failed:', e));
                typeMessage(0, '');
                createHearts();
                createSparkles();
                createStickers();
                isFlipped = true;
            }
        });

        replayBtn.addEventListener('click', () => {
            typewriterElement.textContent = '';
            typeMessage(0, '');
            createHearts();
            createSparkles();
            createStickers();
        });

        function typeMessage(index, currentText) {
            if (index >= messages.length) return;
            const text = messages[index];
            let i = 0;
            const speed = 100;
            function type() {
                if (i < text.length) {
                    typewriterElement.textContent = currentText + text.substring(0, i + 1);
                    typeSound.currentTime = 0;
                    typeSound.play().catch(e => console.log('Type sound failed:', e));
                    i++;
                    setTimeout(type, speed);
                } else {
                    typewriterElement.textContent = currentText + text + '\n';
                    setTimeout(() => typeMessage(index + 1, typewriterElement.textContent), 1000);
                }
            }
            type();
        }

        function createHearts() {
            for (let i = 0; i < 3; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                if (Math.random() > 0.5) heart.classList.add('large');
                if (Math.random() > 0.7) heart.classList.add('purple');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDelay = Math.random() * 5 + 's';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 6000);
            }
            setTimeout(createHearts, 6000);
        }

        function createSparkles() {
            for (let i = 0; i < 3; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + 'vw';
                sparkle.style.top = Math.random() * 100 + 'vh';
                sparkle.style.animationDelay = Math.random() * 1.5 + 's';
                document.body.appendChild(sparkle);
                setTimeout(() => sparkle.remove(), 2500);
            }
            setTimeout(createSparkles, 2000);
        }

        function createStickers() {
            const stickers = [
                { class: 'heart-sticker', url: 'https://www.citypng.com/public/uploads/preview/sanrio-character-kawaii-kuromi-character-hd-png-735811696610428etybpb3xz6.png' },
                { class: 'kuromi-sticker', url: 'https://cbam.edu.vn/wp-content/uploads/2024/10/kuromi-cute-48FHWeuZ.png' }
            ];
            for (let i = 0; i < 2; i++) {
                const sticker = document.createElement('div');
                sticker.className = 'sticker ' + stickers[i % 2].class;
                sticker.style.left = Math.random() * 80 + 10 + 'vw';
                sticker.style.animationDelay = Math.random() * 4 + 's';
                document.body.appendChild(sticker);
                setTimeout(() => sticker.remove(), 8000);
            }
            setTimeout(createStickers, 8000);
        }
    </script>
